<html>
  <head>
    <link rel="stylesheet" href="./xterm.css" />
    <script src="./xterm.js"></script>
    <title>Command Prompt</title>
  </head>
  <body>
    <div id="terminal"></div>
    <script>
      var term = new Terminal();
      term.open(document.getElementById("terminal"));
      var command = "";
      var commandArr = {};
      var cmds = {
        "help": function () {
          term.write("\r\nWIP");
        }
        "echo": function (text) {
          term.write("\r\n"+text.join(" "));
        }
      };
      term.write("webuser@localhost $ ");
      term.onData(function (data) {
        if (data == "\r") {
          if (command == "") {
          } else {
            commandArr = command.split(" ");
            if (commandArr.length <= 1) {
              if (command in cmds) {
                cmds[command]();
              } else {
                term.write(`Command '${command}' not found!`);
              }
            } else {
              if (commandArr[0] in cmds) {
                cmds[commandArr[0]](commandArr.slice(1));
              } else {
                term.write(`Command '${commandArr[0]}' not found!`);
              }
            }
          }
          term.write("\r\nwebuser@localhost $ ");
          command = "";
        } else if (data == "\u007F") {
          if (term._core.buffer.x > 20) {
            term.write("\b \b");
            if (command.length > 0) {
              command = command.substr(0, command.length - 1);
            }
          }
        } else {
          term.write(data);
          command += data;
        }
      });
    </script>
  </body>
</html>
