<html>
  <head>
    <link rel="stylesheet" href="./xterm.css" />
    <link rel="preload" href="./FSEX302.ttf" as="font" crossorigin="anonymous" />
    <script src="./xterm.js"></script>
    <title>Terminal</title>
  </head>
  <body>
    <div id="terminal"></div>
    <script>
      var term = new Terminal({ 
        fontFamily: "terminalFont",
        fontSize: "16px"
      });
      term.open(document.getElementById("terminal"));
      var command = "";
      var commandArr = {};
      var cmds = {
        "help": function () {
          term.write("\r\nWIP");
        },
        "echo": function (text) {
          term.write("\r\n"+text.join(" "));
        },
        "eval": function (text) {
          text = text.join("");
          eval(text);
        }
      };
      term.write("> ");
      term.onData(function (data) {
        if (data == "\r") {
          if (command == "") {
          } else {
            commandArr = command.split(/,(?=(?:[^"]*"[^"]*")*$)/g);
            if (commandArr.length <= 1) {
              if (command in cmds) {
                cmds[command]();
              } else {
                term.write(`\r\nCommand '${command}' not found!`);
              }
            } else {
              if (commandArr[0] in cmds) {
                cmds[commandArr[0]](commandArr.slice(1));
              } else {
                term.write(`\r\nCommand '${commandArr[0]}' not found!`);
              }
            }
          }
          term.write("\r\n> ");
          command = "";
        } else if (data == "\u007F") {
          if (term._core.buffer.x > 2) {
            term.write("\b \b");
            if (command.length > 0) {
              command = command.substr(0, command.length - 1);
            }
          }
        } else {
          term.write(data);
          command += data;
        }
      });
      window.onError( function (event) {
        term.write(event);
        term.write("\r\n> ");
        command = "";
        return true;
      });
    </script>
  </body>
</html>
